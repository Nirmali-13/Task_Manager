<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 mx-auto">
          <div>
            <form [formGroup]="registerForm">
               <div class="mb-3 input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" formControlName="fullname" placeholder="John Doe">
               
               </div>
               <div class="form-text text-danger">
                <div>Email is Required</div>
             </div>
               <div class="mb-3 input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" email placeholder="Your Email" >
              
                
               </div>
               <div class="form-text text-danger">
                <div>Email is Required</div>
             </div>
               <div class="mb-3 input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                
               </div>
               <div class="form-text text-danger">
                <div>Password is Required</div>
             </div>
               <div class="mb-3 input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Repeat Your Password">
               </div>
               <div class="mb-3 input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge-fill"></i></span>
                <select class="form-control" formControlName="role" aria-placeholder="Select your role">
                  <option value="High">Admin</option>
                  <option value="Medium">Editer</option>
                  <option value="Low">Viewer</option>
                </select>
               </div>
               <div>
                
               </div>
               <div class="mb-3">
                <button type="button" class="btn btn-primary me-3" (click)="onSubmit()">Submit</button>
                <button type="button" class="btn btn-secondary me-3" (click)="onCancel()">Cancel</button>
               </div>
            </form>
          </div>
          <div class="col-md-6 mx-auto">
            
          </div>
    
      </div>
</div>
